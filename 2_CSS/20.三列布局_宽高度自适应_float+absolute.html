<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #top {
      background-color: greenyellow;
      width: 100%;
      height: 100px;
    }

    #content {
      /* 绝对定位 + top 和 bottom 一起使用可以解决高度自适应的问题 */
      position: absolute;
      top: 100px;
      bottom: 0;

      width: 100%;
      background-color: lightgrey;
    }

    #left {
      float: left;
      width: 100px;
      background-color: lightskyblue;
    }

    #center {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 100px;
      right: 200px;
      background-color: lightcoral;
    }

    #right {
      float: right;
      width: 200px;
      background-color: lightseagreen;
    }
  </style>
</head>

<body>
  <div id="top">000</div>
  <div id="content">
    <div id="left">111</div>
    <div id="center">你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好</div>
    <div id="right">333</div>
  </div>
</body>

</html>
