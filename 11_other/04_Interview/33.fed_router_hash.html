<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 开一个本地服务器，主机端口按需更改 -->
  <a href="http://192.168.31.193:8080/11_other/04_Interview/33.fed_router_hash.html#">首页</a>
  <a href="http://192.168.31.193:8080/11_other/04_Interview/33.fed_router_hash.html#page1">page1</a>
  <a href="http://192.168.31.193:8080/11_other/04_Interview/33.fed_router_hash.html#page2">page2</a>
  <p>home</p>
  <script>
    // p 模拟但页面的组件视图
    let p = document.querySelector('p');

    let url;

    // 通过改变 hash 实现视图更新（页面跳转）但浏览器不会刷新
    window.addEventListener('hashchange', () => {

      // 获取当前 url（hash）
      url = window.location.hash.slice(1);

      // 模拟路由转发
      switch (url) {
        case 'page1':
          p.innerHTML = 'page1';
          break;
        case 'page2':
          p.innerHTML = 'page2';
          break;
        default:
          p.innerHTML = 'home';
      }
    })
  </script>
</body>
</html>
